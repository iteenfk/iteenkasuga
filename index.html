<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>iTeen Calendar</h1>
    <table>
        <thead>
            <tr>
                <!-- <th id="prev">&laquo;</th> -->
                <th id="prev">☜</th>
                <th id="title" colspan="5">"title"</th>
                <th id="next">☞</th>
                <!-- <th id="next">&raquo;</th> -->

            </tr>
            <tr>
                <th class="sun">Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th class="sat">Sat</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <td id="today" colspan="7">Today</td>
            </tr>
        </tfoot>
    </table>

    <script src="js/main.js"></script>
    
</body>
</html>
